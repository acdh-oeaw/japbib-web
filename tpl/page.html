<html xmlns="http://www.w3.org/1999/xhtml" xmlns:view="http://acdh.oeaw.ac.at/webapp/view">
    <head>
        <title>CHANGE PAGE TITLE IN tpl/page.html</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/><!-- Latest compiled and minified JavaScript --><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container">
            <view:include what="header.html"/>
            <div id="content">Will be replaced by templating.</div>
        </div>
        <script type="text/javascript">$('.ajaxform button').click(function(e){
            e.preventDefault();
            $.ajax({
                "url" : $('.ajaxform').attr("action") + "?" + $('.ajaxform').serialize(),
                success : function (res) {
                    var oSerializer = new XMLSerializer();
                    var doc = oSerializer.serializeToString(res);
                    $('#results').html(doc);
                },
                error : function (res) {
                     window.alert(res.statusText);
                }
            })        
        })</script>
    </body>
</html>
